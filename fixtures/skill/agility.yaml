App\Entity\Skill:
    catch:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Réception'
        description: "Ce joueur peut relancer un test d'Agilité raté quand il tente de réceptionner le ballon."
    divingCatch:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Réception Plongeante'
        description: "Possible d'Attraper une Passe, un Renvoi ou un Coup d'envoi (pas les Rebonds) lorsque le ballon atterrit dans une case de sa Zone de Tacle. +1 pour Attraper une Passe Précise ciblant la case où il se trouve."
    divingTackle:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Tacle plongeant'
        description: "Si un joueur adverse tente d'Esquiver, Enjamber ou Sauter, pour quitter une case où il est « Marqué » par ce joueur et qu'il réussit son jet de dé ; le Tacleur est « Mis à Terre » dans la case laissée libre par le joueur actif qui soustrait alors 2 au résultat du jet de dé précédent. Si plusieurs joueurs avec Tacle Plongeant marquent le joueur adverse, un seul d'entre eux peut utiliser la compétence."
    dodge:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Esquive'
        description: "Une fois par tour d'équipe, pendant son activation, ce joueur peut relancer un test d'Agilité raté quand il tente d'Esquiver. De plus, ce joueur peut choisir d'utiliser cette comptétence quand il est la cible d'une acton de Blocage et qu'il subit un résultat Défenseur Bousculé, comme décrit page 57."
    defensive:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Défenseur'
        description: "Pendant le tour de l'équipe adverse (et pas pendant votre tour d'équipe), les joueurs adverses Marqués par ce joueur ne peuvent pas utiliser la compétence Garde."
    jumpUp:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Rétablissement'
        description: "Si ce joueur est A Terre, il peut se relever gratuitement (cela ne lui coûte pas trois (3) cases de Mouvement, comme c'est normalement le cas),
            De plus, si ce joueur est A Terre quand il est activé, il peut tenter un Rétablissement et effectuer une action de Blocage. Ce joueur fait un test d'Agilité, en appliquant un modificateur de +1, 
            Si le test est réussi, il se relève et peut effectuer l'action de Blocage. 
            Si le test est raté, il reste A Terre et son activation se termine."
    leap:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Saut'
        description: "Incompatible avec Échasses à Ressort. Réduit de 1 (mini = -1) les modificateurs négatifs des tests d'AG des actions pour « Enjamber ». Peut également « Enjamber » toute case adjacente vide ou occupée, même par un joueur Debout."
    safePairOfHands:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Libération Contrôlée'
        description: "Si « Plaqué » ou « Mis à Terre » (pas sur « Chute ») et en possession du ballon, le ballon ne rebondit pas. Il est placé, au choix du joueur, sur une case inoccupée et adjacente à la case qu'il occupait."
    sideStep:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Glissade Contrôlée'
        description: "Si ce joueur est repoussé pour une raison quelconque, il n'est pas déplacé sur une case choisie par le coach adverse. A la place vous pouvez choisir une case inoccupée adjacente à ce joueur, et il est repoussé dans la case choisie. S'il n'y a pas de cases inoccupées adjacentes à ce joueur, cette compétence ne peut pas être utilisée."
    sneakyGit:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Sournois'
        description: "Quand ce joueur effectue une action d'Agression, il n'est pas Expulsé pour Agression s'il obtient un double naturel sur le jet d'Armure."
    sprint:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Sprint'
        description: "Quand ce joueur fait une action qui inclut un mouvement, il peut tenter de Foncer trois fois, au lieu des deux fois habituelles."
    sureFeet:
        type: 'Compétence'
        category: 'Agilité'
        name: 'Équilibre'
        description: "Une fois par tour d'équipe, pendant son activation, ce joueur peut relancer le D6 quand il tente de Foncer."

