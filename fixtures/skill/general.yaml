App\Entity\Skill:
    block:
        type: 'Compétence'
        category: 'Général'
        name: 'Blocage'
        description: "Quand on obtient le résultat Les Deux Plaqués lors d'une action de Blocage, ce joueur peut choisir de l'ignorer et ne pas être Plaqué (voir page 57)."
    dauntless:
        type: 'Compétence'
        category: 'Général'
        name: 'Intrépide'
        description: "Quand ce joueur fait une action de Blocage (y compris pendant une action de Blitz), si la cible désignée a une caractéristique de Force supérieure à celle de ce joueur avant de compter les soutiens offensifs ou défensifs, mais après avoir appliqué les autres modificateurs, jetez un D6 et ajoutez la caractéristique de Force de ce joueur au résultat. Si le total est supérieur à la caractéristique de Force de la cible, ce joueur augmente sa caractéristique de Force jusqu'à être égale à celle de la cible de l'action de Blocage avant de compter les soutiens offensifs ou défensifs pour la durée de cette action de Blocage.
            Si ce joueur a une autre compétence qui lui permet d'effectuer plusieurs actions de Blocage, il doit faire un jet d'Intrépide pour chacune de ses actions de Blocage."
    dirtyPlayer1:
        type: 'Compétence'
        category: 'Général'
        name: 'Joueur Déloyal (+1)'
        description: "Quand ce joueur fait une action d'Agression, vous pouvez modifier soit le jet d'Armure, soit le jet de Blessure, effectué contre la victime, du montant indiqué entre parenthèses. Ce modificateur peut être appliqué après avoir fait le jet."
    fend:
        type: 'Compétence'
        category: 'Général'
        name: 'Parade'
        description: "Si ce joueur est repoussé à cause d'un résultat de blocage s'appliquant à lui, il peut choisir d'empêcher le joueur qui l'a repoussé de le poursuivre.\n
            Toutefois, le joueur qui l'a repoussé peut continuer de se déplacer s'il est en train de faire une action de blitz s'il lui reste du Mouvement ou en Fonçant.\n
            Cette compétence ne peut pas être utilisée quand ce joueur est poussé à la chaîne, contre un joueur ayant le trait Chaîne et Boulet, ou contre un joueur ayant la compétence Juggernaut qui a effectué l'action de Blocage pendant un Blitz.\n
            Notez que si un joueur adverse en possession du ballon est repoussé dans votre Zone d'En-but en étant encore Debout, il marque un touchdown, mettant fin à la phase de jeu. Dans ce cas, la seconde action de Blocage n'est pas effectuée.\n
            Un joueur ayant cette compétence ne peut pas aussi avoir la compétence Projection."
    frenzy:
        type: 'Compétence'
        category: 'Général'
        name: 'Frénésie'
        description: "Chaque fois que ce joueur fait une action de Blocage (y compris pendant une action de Blitz), il doit poursuivre si la cible est repoussée et s'il en est capable. Si la cible est encore Debout après avoir été repoussée, il doit faire une seconde action de Blocage contre la même cible, et poursuivre à nouveau si elle est repoussée. Si ce joueur est en train de faire une action de Blitz, la seconde action de Blocage lui coûte une case de Mouvement. S'il ne lui reste plus de Mouvement pour faire une seconde action de Blocage, il doit Foncer pour la faire. S'il ne peut pas Foncer, il ne peut pas faire une seconde action de Blocage."
    kick:
        type: 'Compétence'
        category: 'Général'
        name: 'Frappe précise'
        description: "D6 du Coup d'envoi/2 arrondi à l'inférieur (1=0 case, 2–3=1, 4–5=2, 6=3) si ce joueur effectue le Coup d'Envoi."
    pro:
        type: 'Compétence'
        category: 'Général'
        name: 'Pro'
        description: "1 seule fois durant son tour, si 3+ sur 1D6 peut relancer 1 dé (unique ou dans 1 groupement de dés) sauf AR ou Blessure. Après le jet de Pro, ne peut pas utiliser une relance provenant d'une autre source."
    shadowing:
        type: 'Compétence'
        category: 'Général'
        name: 'Poursuite'
        description: "Permet de suivre un adversaire que le joueur « Marque » et qui se déplace volontairement hors de sa Zone de Tacle. Jetez (1D6+M) - M adverse : si 6+ ou si 6 naturel, le joueur se déplace dans la case laissée vacante ; si 5 ou moins, ou 1 naturel, rien ne se passe. Utilisable plusieurs fois par tour (d'équipe ou adverse). Si plusieurs joueurs avec Poursuite marquent le joueur adverse, un seul d'entre eux peut utiliser la compétence."
    stripBall:
        type: 'Compétence'
        category: 'Général'
        name: 'Arracher le ballon'
        description: "Le défenseur repoussé lors d'un Blocage (même lors d'un blitz) lâche la balle s'il la possédait. Elle rebondit à partir de la case où il est repoussé. Fonctionne même si l'adversaire a la compétence stabilité."
    sureHands:
        type: 'Compétence'
        category: 'Général'
        name: 'Prise sûre'
        description: "Ce joueur peut relancer les tentatives de ramasser le ballon. De plus, la compétence Arracher le Ballon ne peut pas être utilisée contre un joueur ayant cette compétence."
    tackle:
        type: 'Compétence'
        category: 'Général'
        name: 'Tacle'
        description: "Quand un joueur adverse actif tente d'Esquiver depuis une case où il était marqué par un ou plusieurs joueurs de votre équipe ayant cette compétence, le joueur adverse ne peut pas utiliser la compétence Esquive.
            De plus, quand un joueur adverse est ciblé par une action de Blocage effectuée par un joueur ayant cette compétence, le joueur adverse ne peut pas utiliser la compétence Esquive si un résultat Défenseur Bousculé s'applique à lui."
    wrestle:
        type: 'Compétence'
        category: 'Général'
        name: 'Lutte'
        description: "En cas de « Les Deux Plaqués », (s'il fait ou subit un Blocage), peut décider que les deux joueurs sont « Mis à Terre » (pas de jet d'AR)."
