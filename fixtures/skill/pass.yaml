App\Entity\Skill:
    accurate:
        type: 'Compétence'
        category: 'Passe'
        name: 'Précision'
        description: "+1 en Compétence de Passe sur les Passes Rapides ou Courtes."
    cannoneer:
        type: 'Compétence'
        category: 'Passe'
        name: 'Canonnier'
        description: "+1 à la CP lors des Passes Longues et Longues Bombes."
    cloudBurster:
        type: 'Compétence'
        category: 'Passe'
        name: 'Perce-nuages'
        description: "Si un adversaire réussit à Interférer avec une Passe Longue ou Longue Bombe, le joueur peut lui faire relancer le jet."
    dumpOff:
        type: 'Compétence'
        category: 'Passe'
        name: 'Délestage'
        description: "Permet de faire une Passe Rapide avant d'être bloqué (ou victime d'une Action Spéciale). Une fois la Passe résolue, on résout le Blocage (ou l'Action Spéciale). Sur Blitz, dès qu'il est désigné (à l'activation)."
    fumblerooskie:
        type: 'Compétence'
        category: 'Passe'
        name: 'Fumblerooskie'
        description: "Lors des Mouvements ou Blitz, si le joueur porte le ballon, il peut choisir de le « lâcher » (sans aucun rebond) dans une case qu'il traverse. Ne provoque pas de Turnover."
    hailMaryPass:
        type: 'Compétence'
        category: 'Passe'
        name: 'Passe Désespérée'
        description: "Permet d'envoyer la balle (ou une bombe) sur n'importe qu'elle case du terrain. A minima la Passe est Imprécise, test de CP pour voir si Maladresse ou Méchamment Imprécise. Inutilisable en cas de Blizzard."
    leader:
        type: 'Compétence'
        category: 'Passe'
        name: 'Chef'
        description: "1 Relance de Chef (1 seule par équipe et par mi-temps) tant qu'un Chef est sur le terrain. Ne peut pas être annulée par un Cuistot."
    nervesOfSteel:
        type: 'Compétence'
        category: 'Passe'
        name: "Nerfs d'Acier"
        description: "Ignore les modificateurs de « Marquage » lors de Passes, pour Attraper ou Interférer avec une Passe."
    onTheBall:
        type: 'Compétence'
        category: 'Passe'
        name: 'Sur le Ballon'
        description: "Ce joueur peut se déplacer de jusqu'à trois cases (quelle que soit sa caractéristique de Mouvement) en suivant les règles normales de mouvement, quand le coach adverse annonce qu'un de ses joueurs va faire une action de passe. Ce mouvement est effectué après avoir indiqué la case cible et mesuré la portée, mais avant que le joueur actif fasse un test de Capacité de passe. Ce mouvement interrompt l'action du joueur adverse qui fait l'action de Passe. Un joueur peut utiliser cette compétence quand un joueur adverse utilise la compétence Délestage, mais si ce joueur chute en se déplaçant, cela provoque un Turnover.
            De plus, pendant chaque séquence de Début de phase, après l'Étape 2 mais avant l'Étape 3, un seul joueur de l'équipe qui réceptionne, Démarqué et ayant cette compétence, peut se déplacer de jusqu'à trois cases (quel que soit son M). Cette compétence ne peut pas être utilisée quand une remise en jeu est provoquée par une déviation de coup d'envoi, et ne permet pas au joueur d'entrer dans la moitié de terrain adverse."
    pass:
        type: 'Compétence'
        category: 'Passe'
        name: 'Passe'
        description: "Ce joueur peut relancer un test de Capacité de passe raté quand il fait une action de passe"
    runningPass:
        type: 'Compétence'
        category: 'Passe'
        name: 'Passe dans la Course'
        description: "Permet de continuer à se déplacer après avoir réussi une Passe Rapide."
    safePass:
        type: 'Compétence'
        category: 'Passe'
        name: 'Passe assurée'
        description: "Si ce joueur rate une action de Passe, le ballon n'est pas lâché, ne rebondit pas depuis la case de ce joueur, et cela ne provoque pas de Turnover. A la place, ce joueur garde la possession du ballon et son activation se termine."
